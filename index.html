<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvSr4E_0PNugQ-C2U1-mnuTWXuy0ESdQ8",
      authDomain: "labor-dashboard-eaece.firebaseapp.com",
      projectId: "labor-dashboard-eaece",
      storageBucket: "labor-dashboard-eaece.firebasestorage.app",
      messagingSenderId: "790983804259",
      appId: "1:790983804259:web:5d2c9785e4c90e1d107f56",
      measurementId: "G-FKR20F88CZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Make Firebase Firestore functions globally accessible
    window.firestoreDb = db;
    window.firestoreAdd = addDoc;
    window.firestoreCol = collection;
    window.firestoreGet = getDocs;
  </script>
</head>
<body class="bg-gray-100 text-sm">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-4 space-y-2 overflow-y-auto">
      <h2 class="text-xl font-bold mb-4 text-blue-800">Sheet Menu</h2>
      <ul id="sheetMenu" class="space-y-1 text-blue-700 font-medium"></ul>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Week Selector (visible only for Daily over 8hr) -->
      <div id="weekSelectorContainer" class="mb-4 hidden">
        <label for="weekPicker" class="block font-semibold text-sm mb-1">Select Week Starting:</label>
        <input type="date" id="weekPicker" class="border p-2 rounded">
      </div>

      <!-- Dynamic Content -->
      <div id="mainView"></div>
    </main>
  </div>

  <!-- App Logic -->
  <script src="main.js"></script>
</body>
</html>
