
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Labor Dashboard Replica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="excel-container">
    <div class="banner">IMPORTANT: Transfer Schedules, Fct & CL Hrs before using</div>
    <div class="row header-row">
      <div class="cell label">Daily</div>
      <div class="cell label">Weekly</div>
    </div>
    <div class="row spacer"></div>
    <div class="row">
      <div class="cell label">Last Week</div>
    </div>
    <div class="row">
      <div class="cell">2025-05-19</div>
    </div>
    <div class="row">
      <div class="cell">to</div>
    </div>
    <div class="row">
      <div class="cell">2025-05-25</div>
    </div>
  </div>
</body>
</html>
